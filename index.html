<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale 1">
        <meta name="author" content="Shaun Laminger">
        <meta name="description" content="Faketagram">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development, social media">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="screen">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="assets/script/index.js" defer></script>
        <title>Fake social media</title>
    </head>
    <body>
        <main>
            <header>
                    <nav>
                        <h1 class="title">Faketagram</h1>
                        <div class="nav-left">
                            <ul>
                                <li><img src="assets/media/notification.png"</li>
                                <li><img src="assets/media/inbox.png"</li>
                                <li><img src="assets/media/video.png"</li>
                            </ul>
                        </div>
                        <div class="nav-right">
                            <ul>
                                <li><a href="#">Friends</a></li>
                                <li><a href="#">Groups</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                            <input type="button" class="user" value="User">
                            <div class="modal">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="close-modal">&times;</span>
                                        <h2>User Info</h2>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="full-name">Full Name</label>
                                                <input type="text" placeholder="Enter your full name">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" placeholder="Enter your email">
                                            </div>
                                            <div class="form-group">
                                                <label for="profile-pic">Profile Picture</label>
                                                <input type="file" accept="img/jpeg, img/png, img/jpg">
                                            </div>
                                        </form>
                                        <input type="submit" class="submit" value="Submit">
                                    </div>
                                    <div class="modal-footer">
                                        <h3>Faketagram &copy; 2022</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <section class="content">
                <div class="post-input container">
                    <form>
                        <textarea rows="3" placeholder="Share your thoughts"></textarea>
                        <div class="post-links">
                            <label for="add-img">
                                <img class="img-icon" src="assets/media/photo.png">
                            <input id="add-img" type="file" accept="image/jpeg, image/png, img/jpg, img/gif">
                            </label>
                            <input type="button" class="post" value="Post">
                        </div>
                    </form>
                </div>
            </section>
            <footer>
                <p class="copyright">
                    Faketagram &copy; 2022;
                </p>
            </footer>
        </main>
    </body>
</html>
